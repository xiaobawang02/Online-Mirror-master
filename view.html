    <script>
      // å›¾ç‰‡é¢„è§ˆåŠŸèƒ½ + æ»šè½®ç¼©æ”¾ + æ‹–åŠ¨
      let currentScale = 1;
      let minScale = 0.5;
      let maxScale = 5;
      let isDragging = false;
      let startX, startY;
      let translateX = 0,
        translateY = 0;
      let currentPhotoKey = null; // è®°å½•å½“å‰æŸ¥çœ‹çš„ç…§ç‰‡key

      function openModal(imageSrc, photoKey) {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        modal.classList.add("show");
        modalImg.src = imageSrc;
        currentPhotoKey = photoKey; // ä¿å­˜ç…§ç‰‡keyç”¨äºåˆ é™¤
        document.body.style.overflow = "hidden";

        // é‡ç½®ç¼©æ”¾å’Œä½ç½®
        currentScale = 1;
        translateX = 0;
        translateY = 0;
        updateTransform();

        // æ·»åŠ æ»šè½®ç¼©æ”¾äº‹ä»¶
        modal.addEventListener("wheel", handleZoom, { passive: false });

        // æ·»åŠ æ‹–åŠ¨äº‹ä»¶
        modalImg.addEventListener("mousedown", startDrag);
        document.addEventListener("mousemove", drag);
        document.addEventListener("mouseup", stopDrag);

        // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        modalImg.addEventListener("touchstart", startDragTouch);
        document.addEventListener("touchmove", dragTouch);
        document.addEventListener("touchend", stopDrag);
      }

      function closeModal() {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        modal.classList.remove("show");
        document.body.style.overflow = "auto";

        // ç§»é™¤æ‰€æœ‰äº‹ä»¶
        modal.removeEventListener("wheel", handleZoom);
        modalImg.removeEventListener("mousedown", startDrag);
        document.removeEventListener("mousemove", drag);
        document.removeEventListener("mouseup", stopDrag);
        modalImg.removeEventListener("touchstart", startDragTouch);
        document.removeEventListener("touchmove", dragTouch);
        document.removeEventListener("touchend", stopDrag);

        // é‡ç½®
        currentScale = 1;
        translateX = 0;
        translateY = 0;
        isDragging = false;
      }

      function updateTransform() {
        const modalImg = document.getElementById("modalImage");
        modalImg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentScale})`;
      }

      function handleZoom(e) {
        e.preventDefault();
        e.stopPropagation();

        const delta = e.deltaY > 0 ? -0.1 : 0.1;
        currentScale += delta;
        currentScale = Math.min(Math.max(currentScale, minScale), maxScale);

        updateTransform();
      }

      function startDrag(e) {
        if (currentScale <= 1) return; // æœªæ”¾å¤§æ—¶ä¸å…è®¸æ‹–åŠ¨
        e.preventDefault();
        isDragging = true;
        startX = e.clientX - translateX;
        startY = e.clientY - translateY;
        document.getElementById("modalImage").style.cursor = "grabbing";
      }

      function drag(e) {
        if (!isDragging) return;
        e.preventDefault();
        translateX = e.clientX - startX;
        translateY = e.clientY - startY;
        updateTransform();
      }

      function stopDrag() {
        isDragging = false;
        const modalImg = document.getElementById("modalImage");
        if (modalImg) {
          modalImg.style.cursor = currentScale > 1 ? "grab" : "zoom-in";
        }
      }

      function startDragTouch(e) {
        if (currentScale <= 1) return;
        e.preventDefault();
        const touch = e.touches[0];
        isDragging = true;
        startX = touch.clientX - translateX;
        startY = touch.clientY - translateY;
      }

      function dragTouch(e) {
        if (!isDragging) return;
        e.preventDefault();
        const touch = e.touches[0];
        translateX = touch.clientX - startX;
        translateY = touch.clientY - startY;
        updateTransform();
      }

      function handleModalClick(e) {

      // è‡ªå®šä¹‰ç¡®è®¤å¯¹è¯æ¡†

              </div>
            </div>
          `;
          document.body.appendChild(dialog);

          dialog.querySelector(".confirm-btn.yes").onclick = () => {
            document.body.removeChild(dialog);
            resolve(true);
          };

          dialog.querySelector(".confirm-btn.no").onclick = () => {
            document.body.removeChild(dialog);
            resolve(false);
          };

          dialog.onclick = (e) => {
            if (e.target === dialog) {
              document.body.removeChild(dialog);
              resolve(false);
            }
          };
        });
      }
